<section>
  <button mat-raised-button color="primary" routerLink="/create">Create</button>
</section>
<br>
<table
  mat-table matSort
  [dataSource]="dataSource"
  class="mat-elevation-z8 common-table"
>
  <!-- Record ID Column -->
  <ng-container matColumnDef="record-ID">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Record ID</th>
    <td mat-cell *matCellDef="let element">{{ element["record-ID"] }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- First name Column -->
  <ng-container matColumnDef="first-name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let element">{{ element["first-name"] }}</td>
  </ng-container>

  <!-- Last name Column -->
  <ng-container matColumnDef="last-name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let element">{{ element["last-name"] }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="View" [routerLink]="'/details/' + element['record-ID']">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button aria-label="Delete" (click)="removeContact(element['record-ID'])">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
